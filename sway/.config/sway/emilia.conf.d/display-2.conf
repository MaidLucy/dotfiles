### Output configuration

set $internal 'Sharp Corporation 0x1484 Unknown'
set $homedesk1 'Iiyama North America PL2760Q 1154110303054'
set $homedesk2 'LG Electronics LG HDR 4K 303MAZVCTJ77'
output $internal res 1920x1080 max_render_time off
output $homedesk1 res 2560x1440@59.951Hz
output $homedesk2 3840x2160@59.999Hz
#output HDMI-A-1 disable

# geometry
output $internal pos 0 0
output $homedesk1 pos 0 0
output $homedesk2 pos 2560 0

# workspace monitors
workspace 1  output $internal $homedesk1
workspace 2  output $homedesk2
workspace 3  output $internal $homedesk1
workspace 4  output $homedesk2
workspace 5  output $internal $homedesk1
workspace 6  output $homedesk2
workspace 7  output $internal $homedesk1
workspace 8  output $homedesk2
workspace 9  output $internal $homedesk1
workspace 10 output $homedesk2
workspace 11 output eDP-1

# switch workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10
bindsym $mod+ssharp workspace 11

## Input configuration
# You can get the names of your inputs by running: swaymsg -t get_inputs
input 1133:49259:Logitech_G700_Laser_Mouse {

    accel_profile flat
    pointer_accel 1

}

input * {

    accel_profile flat
    pointer_accel 0

}

input 5426:534:Razer_Razer_BlackWidow_X_Chroma {

    xkb_layout de
    repeat_delay 300
    repeat_rate 15

}

input 17498:8800:KBDFans_DZ60 {

    xkb_layout de,us
    xkb_options grp:win_space_toggle
    repeat_delay 300
    repeat_rate 20

}

input * {

    xkb_layout de
    xkb_variant neo_qwertz
    xkb_options grp:win_space_toggle
    repeat_delay 250
    repeat_rate 20

}

